<html>
    <head>
        <title>Kalkulator Sederhana</title>
    </head>
        <body>
            <script language="JavaScript">
                document.write("Dimodifikasi Terakhir Pada " + document.lastModified)
                function jumlah(){
                    var bil1 = parseFloat(document.kalkulator.bil1.value);
                    var bil2 = parseFloat(document.kalkulator.bil2.value);
                    var hasil = bil1 + bil2;
                    document.kalkulator.hasil.value=hasil;
                }
                function kurang(){
                    var bil1 = document.kalkulator.bil1.value;
                    var bil2 = document.kalkulator.bil2.value;
                    var hasil = bil1 - bil2;
                    document.kalkulator.hasil.value=hasil;
                }
                function kali(){
                    var bil1 = document.kalkulator.bil1.value;
                    var bil2 = document.kalkulator.bil2.value;
                    var hasil = bil1 * bil2;
                    document.kalkulator.hasil.value=hasil;
                }
                function bagi(){
                    var bil1 = document.kalkulator.bil1.value;
                    var bil2 = document.kalkulator.bil2.value;
                    var hasil = bil1 / bil2;
                    document.kalkulator.hasil.value=hasil;
                }
                function reset(){
                    document.kalkulator.reset();
                }
            </script>
            <h1>KALKULATOR SEDERHANA</h1>
            <form name="kalkulator">
                <p>Bil 1 : <input type="text" name="bil1" ></p>
                <p>Bil 2 : <input type="text" name="bil2" ></p>
                <p>Hasil : <input type="text" name="hasil" disabled="true"></p>
                <p> <input type="button" value="+" onclick=jumlah()>
                    <input type="button" value="-" onclick=kurang()>
                    <input type="button" value="*" onclick=kali()>
                    <input type="button" value="/" onclick=bagi()>
                    <input type="button" value="reset" onclick=reset()></p>
            </form>
        </body>
</html>
